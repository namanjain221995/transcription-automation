name: EC2 Monitor -> Stop Docker -> Stop EC2

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # change to */1 if you want, but GitHub may delay

permissions:
  id-token: write
  contents: read

jobs:
  monitor_stop:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get instance state
        id: state
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          STATE="$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].State.Name' --output text)"
          echo "state=$STATE" >> "$GITHUB_OUTPUT"
          echo "Instance state: $STATE"

      - name: Exit cleanly if instance not running
        if: steps.state.outputs.state != 'running'
        run: |
          echo "Instance is not running. Nothing to do."
          exit 0

      - name: Get EC2 Public IP
        id: ec2ip
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          IP="$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)"
          if [ "$IP" = "None" ] || [ -z "$IP" ]; then
            echo "No public IP yet. Exiting safely."
            exit 0
          fi
          echo "public_ip=$IP" >> "$GITHUB_OUTPUT"
          echo "EC2 Public IP: $IP"

      - name: Wait for SSH (port 22)
        run: |
          set -euo pipefail
          HOST="${{ steps.ec2ip.outputs.public_ip }}"
          if [ -z "${HOST:-}" ]; then
            echo "No host IP. Exiting safely."
            exit 0
          fi
          for i in {1..24}; do
            if nc -z -w 5 "$HOST" 22; then
              echo "SSH reachable."
              exit 0
            fi
            sleep 5
          done
          echo "SSH not reachable yet. Exiting safely."
          exit 0

      - name: Check if Docker Compose is still running on EC2
        id: runningcheck
        run: |
          set -euo pipefail
          HOST="${{ steps.ec2ip.outputs.public_ip }}"
          USER="${{ secrets.EC2_USER }}"
          EC2_PATH="${{ secrets.EC2_PATH }}"

          KEY_FILE="$(mktemp)"
          echo "${{ secrets.EC2_SSH_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"

          # This command prints RUNNING if any compose container is running, else NOT_RUNNING.
          STATUS="$(ssh -o StrictHostKeyChecking=no -i "$KEY_FILE" "$USER@$HOST" "
            set -euo pipefail
            cd '$EC2_PATH'

            # Pick compose command
            if docker compose version >/dev/null 2>&1; then
              COMPOSE='docker compose'
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE='docker-compose'
            else
              echo 'NO_COMPOSE'
              exit 0
            fi

            # Are any containers running for this compose project?
            # If yes -> RUNNING
            if \$COMPOSE ps --status running -q | grep -q .; then
              echo 'RUNNING'
            else
              echo 'NOT_RUNNING'
            fi
          " || true)"

          echo "Remote compose status: $STATUS"

          if [ "$STATUS" = "RUNNING" ]; then
            echo "running=true" >> "$GITHUB_OUTPUT"
          else
            echo "running=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit if Docker Compose is still running
        if: steps.runningcheck.outputs.running == 'true'
        run: |
          echo "Docker Compose is still running. Will NOT stop EC2."
          exit 0

      - name: Stop docker compose on EC2 (cleanup)
        uses: appleboy/ssh-action@v1.0.3
        env:
          EC2_PATH: ${{ secrets.EC2_PATH }}
        with:
          host: ${{ steps.ec2ip.outputs.public_ip }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: false
          command_timeout: 15m
          envs: EC2_PATH
          script: |
            set -euo pipefail
            cd "$EC2_PATH"

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "No compose found, skipping compose down."
              exit 0
            fi

            echo "Stopping compose..."
            $COMPOSE down || true
            echo "Compose stopped."

      - name: Stop EC2 instance
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          echo "Stopping EC2..."
          aws ec2 stop-instances --instance-ids "$INSTANCE_ID" >/dev/null || true
          aws ec2 wait instance-stopped --instance-ids "$INSTANCE_ID"
          echo "EC2 stopped."

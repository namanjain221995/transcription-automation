name: EC2 Monitor -> Stop Docker -> Stop EC2

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  id-token: write
  contents: read

jobs:
  monitor_stop:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get instance state
        id: state
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          STATE="$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].State.Name' --output text)"
          echo "state=$STATE" >> "$GITHUB_OUTPUT"
          echo "Instance state: $STATE"

      - name: Exit if instance not running
        if: steps.state.outputs.state != 'running'
        run: |
          echo "Instance is not running. Nothing to do."
          exit 0

      - name: Get EC2 Public IP
        id: ec2ip
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          IP="$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)"
          if [ "$IP" = "None" ] || [ -z "$IP" ]; then
            echo "ERROR: Could not get Public IP."
            exit 1
          fi
          echo "public_ip=$IP" >> "$GITHUB_OUTPUT"

      - name: Wait for SSH (port 22)
        run: |
          set -euo pipefail
          HOST="${{ steps.ec2ip.outputs.public_ip }}"
          for i in {1..60}; do
            if nc -z -w 5 "$HOST" 22; then exit 0; fi
            sleep 5
          done
          echo "ERROR: SSH not reachable."
          exit 1

      - name: Check if run finished (exit_code.txt exists)
        id: donecheck
        run: |
          set -euo pipefail
          HOST="${{ steps.ec2ip.outputs.public_ip }}"
          USER="${{ secrets.EC2_USER }}"
          KEY_FILE="$(mktemp)"
          echo "${{ secrets.EC2_SSH_KEY }}" > "$KEY_FILE"
          chmod 600 "$KEY_FILE"

          if ! ssh -o StrictHostKeyChecking=no -i "$KEY_FILE" "$USER@$HOST" \
            "cd '${{ secrets.EC2_PATH }}' && test -f LAST_RUN_ID"; then
            echo "done=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RUN_ID="$(ssh -o StrictHostKeyChecking=no -i "$KEY_FILE" "$USER@$HOST" \
            "cd '${{ secrets.EC2_PATH }}' && cat LAST_RUN_ID")"

          if ssh -o StrictHostKeyChecking=no -i "$KEY_FILE" "$USER@$HOST" \
            "cd '${{ secrets.EC2_PATH }}' && test -f 'runs/${RUN_ID}/exit_code.txt'"; then
            echo "done=true" >> "$GITHUB_OUTPUT"
            echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"
          else
            echo "done=false" >> "$GITHUB_OUTPUT"
            echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit if still running
        if: steps.donecheck.outputs.done != 'true'
        run: |
          echo "Run still running (RUN_ID=${{ steps.donecheck.outputs.run_id }})."
          exit 0

      - name: Stop docker compose on EC2 (cleanup)
        uses: appleboy/ssh-action@v1.0.3
        env:
          EC2_PATH: ${{ secrets.EC2_PATH }}
        with:
          host: ${{ steps.ec2ip.outputs.public_ip }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: false
          command_timeout: 15m
          envs: EC2_PATH
          script: |
            set -euo pipefail
            cd "$EC2_PATH"

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "No compose found, skipping compose down."
              exit 0
            fi

            echo "Stopping compose..."
            $COMPOSE down || true
            echo "Compose stopped."

      - name: Stop EC2 instance
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          echo "Stopping EC2..."
          aws ec2 stop-instances --instance-ids "$INSTANCE_ID" >/dev/null || true
          aws ec2 wait instance-stopped --instance-ids "$INSTANCE_ID"
          echo "EC2 stopped."

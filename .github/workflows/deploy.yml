name: EC2 Deploy (Detached)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: ec2-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 instance
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          aws ec2 start-instances --instance-ids "$INSTANCE_ID" >/dev/null
          aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"

      - name: Get EC2 Public IP
        id: ec2ip
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          IP="$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)"
          if [ "$IP" = "None" ] || [ -z "$IP" ]; then
            echo "ERROR: Could not get Public IP for instance $INSTANCE_ID"
            exit 1
          fi
          echo "public_ip=$IP" >> "$GITHUB_OUTPUT"

      - name: Wait for SSH (port 22)
        run: |
          set -euo pipefail
          HOST="${{ steps.ec2ip.outputs.public_ip }}"
          for i in {1..120}; do
            if nc -z -w 5 "$HOST" 22; then exit 0; fi
            sleep 5
          done
          echo "ERROR: SSH not reachable."
          exit 1

      - name: Deploy and start compose in background (detached)
        uses: appleboy/ssh-action@v1.0.3
        env:
          EC2_PATH: ${{ secrets.EC2_PATH }}
        with:
          host: ${{ steps.ec2ip.outputs.public_ip }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          command_timeout: 30m
          envs: EC2_PATH
          script: |
            set -euo pipefail

            cd "$EC2_PATH"
            mkdir -p "$EC2_PATH/runs"

            git fetch --all
            git reset --hard origin/main

            sudo systemctl enable docker || true
            sudo systemctl start docker || true

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              COMPOSE="docker-compose"
            fi

            RUN_ID="$(date +%Y%m%d_%H%M%S)"
            RUN_DIR="$EC2_PATH/runs/$RUN_ID"
            mkdir -p "$RUN_DIR"
            echo "$RUN_ID" | tee "$EC2_PATH/LAST_RUN_ID"

            setsid nohup bash -lc "
              set +e
              cd '$EC2_PATH'
              $COMPOSE down || true
              $COMPOSE up --build --abort-on-container-exit --exit-code-from test_runner
              EC=\$?
              echo \$EC > '$RUN_DIR/exit_code.txt'
              date > '$RUN_DIR/DONE'
              $COMPOSE down || true
              exit 0
            " > "$RUN_DIR/run.log" 2>&1 < /dev/null &

            echo $! | tee "$RUN_DIR/pid.txt"
            echo "RUN_ID=$RUN_ID"
            echo "PID=$(cat "$RUN_DIR/pid.txt")"

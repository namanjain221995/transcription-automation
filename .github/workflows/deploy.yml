name: Deploy & Run on EC2 via SSH

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script_stop: true
          command_timeout: 60m
          script: |
            set -euo pipefail

            echo "== Server info =="
            whoami
            pwd
            date

            echo "== Validate EC2_PATH =="
            if [ -z "${{ secrets.EC2_PATH }}" ]; then
              echo "ERROR: EC2_PATH secret is missing/empty"
              exit 1
            fi

            echo "== Go to project =="
            cd "${{ secrets.EC2_PATH }}"
            echo "PWD=$(pwd)"
            ls -la

            echo "== Ensure git is installed =="
            if ! command -v git >/dev/null 2>&1; then
              echo "git not found. Installing..."
              sudo yum install -y git || sudo dnf install -y git
            fi

            echo "== Pull latest code =="
            git fetch --all
            git reset --hard origin/main

            echo "== Docker sanity =="
            docker --version
            docker compose version || docker-compose --version

            echo "== Run pipeline using docker compose =="
            # Stop old containers (if any)
            docker compose down --remove-orphans || true

            # Build + run, exit with test_runner code
            docker compose up --build --abort-on-container-exit --exit-code-from test_runner

            echo "== Cleanup =="
            docker compose down --remove-orphans || true

            echo "== DONE =="

name: Deploy & Run on EC2 via SSH

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          EC2_PATH: ${{ secrets.EC2_PATH }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          command_timeout: 120m
          envs: EC2_PATH
          script: |
            set -euo pipefail

            echo "== Server info =="
            whoami
            pwd
            date

            echo "== Validate EC2_PATH =="
            if [ -z "$EC2_PATH" ]; then
              echo "ERROR: EC2_PATH secret is missing/empty"
              exit 1
            fi

            echo "== Go to project =="
            cd "$EC2_PATH"
            pwd
            ls -la

            echo "== Pull latest code =="
            git fetch --all
            git reset --hard origin/main

            echo "== Docker sanity =="
            docker --version
            docker-compose version

            echo "== Run pipeline using docker compose =="
            docker-compose down || true
            docker-compose up --build --abort-on-container-exit --exit-code-from test_runner

            echo "== Cleanup =="
            docker-compose down || true

            echo "== DONE =="

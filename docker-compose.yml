version: "3.8"

services:
  test_runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test_runner
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - /app/.venv
    command: >
      sh -c "
        pip install --no-cache-dir -r requirements.txt && python test6.py && python test7.py && python test8.py && python test9.py 
      "
    networks:
      - test_network

networks:
  test_network:
    driver: bridge
